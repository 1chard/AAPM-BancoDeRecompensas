<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="banner.js" defer> </script>
	<script type="module" src="script.js"></script>
	<title>Pagina inicial</title>
</head>

<body>
	<header>
		<div class="conteudo">
			<div id="logo">
				<img id="imgLogo" src="img/logo.PNG">

			</div>
			<div id="carrinho">
				<img id="imgCarrinho" src="img/carrinho2.PNG">
			</div>
			<div id="login">
				<input type="button" id="btnLogin" value="Entrar">
			</div>
		</div>
	</header>
	<div class="banner">
		<div class="conteudoBanner">
			<img src="img/banner1.jpg" class="imagem">
		</div>

	</div>

	<div id="campoPesquisa">
		<div class="conteudo">
			<div id="uniao">
				<div id="pesquisar">
					<input type="text" id="iptPesquisar" placeholder="Buscar produtos">
				</div>
				<div id="sltFiltro">
					<select id="filtro">
						<option>Filtro</option>
						<option>Mais caro</option>
						<option>Mais barato</option>
					</select>
				</div>


			</div>
		</div>
	</div>

	<div class="conteudoBanner">
		<div id="produtos">

		</div>

	</div>


</body>

</html>
